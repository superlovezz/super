<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
    section{
    	width: 600px;
    	height: 300px;
    	background-color: pink;
    	display: flex;
    	margin: 100px auto;
    }
    div{
    	height: 300px;
    	flex: 1;
    }
    div:nth-child(1){
    	background-color: red;
    }
        div:nth-child(2){
    	background-color: purple;
    	margin: 0 5px;
    }

    div:nth-child(3){
    	background-color: gray;
    }

	</style>
</head>
<body>
	<section>
		<div></div>
		<div></div>
		<div></div>
	</section>
</body>
</html>
